<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Master - AI-Powered Logo Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4A90E2;
            --primary-hover-color: #5aa1f2;
            --text-color: #e0e0e0;
            --text-muted-color: #888888;
            --border-color: #333333;
            --card-color: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            user-select: none; /* Anti-screenshot/copy measure */
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-muted-color);
        }

        #builder {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        #logo-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        #color-palettes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .palette {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 5px;
            transition: border-color 0.2s;
        }

        .palette.selected {
            border-color: var(--primary-color);
        }

        .palette-colors {
            display: flex;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
        }
        .palette-colors .color-swatch:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .palette-colors .color-swatch:last-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        #generate-btn {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #generate-btn:hover {
            background-color: var(--primary-hover-color);
        }
        #generate-btn:active {
            transform: scale(0.98);
        }
        #generate-btn:disabled {
            background-color: var(--text-muted-color);
            cursor: not-allowed;
        }

        #results {
            margin-top: 3rem;
            text-align: center;
        }

        #loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--surface-color);
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .logo-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--border-color);
        }

        .logo-image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 Aspect Ratio */
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .logo-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Anti-screenshot overlay */
        .screenshot-protector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .download-btn {
             width: 100%;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .download-btn:hover {
            background-color: var(--primary-hover-color);
        }

        #ad-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        #ad-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .ad-modal-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        
        #ad-modal.visible .ad-modal-content {
            transform: scale(1);
        }

        .ad-modal-content h3 {
            margin-bottom: 1rem;
        }
        .ad-modal-content p {
            margin-bottom: 1.5rem;
            color: var(--text-muted-color);
        }

        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
  }
}
</script>
<script type="module" src="index.tsx"></script>

</head>
<body>
    <main>
        <header>
            <h1>Logo Master</h1>
            <h2>Create a Stunning Logo in 60 Seconds</h2>
            <p>AI-powered branding for startups, creators, and small businesses.</p>
        </header>

        <section id="builder">
            <form id="logo-form">
                <div class="form-group">
                    <label for="brand-description">1. Describe your brand</label>
                    <textarea id="brand-description" name="description" placeholder="e.g., 'A friendly tech startup for cats that sells smart toys'" required></textarea>
                </div>
                
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1 1 200px;">
                        <label for="brand-industry">2. Select your industry</label>
                        <select id="brand-industry" name="industry">
                            <option>Tech</option>
                            <option>Food & Drink</option>
                            <option>Fashion</option>
                            <option>Health & Wellness</option>
                            <option>Real Estate</option>
                            <option>Consulting</option>
                            <option>Entertainment</option>
                            <option>Non-profit</option>
                        </select>
                    </div>

                    <div class="form-group" style="flex: 1 1 200px;">
                        <label for="brand-style">3. Choose a style</label>
                        <select id="brand-style" name="style">
                            <option>Minimalist</option>
                            <option>Modern</option>
                            <option>Vintage</option>
                            <option>Playful</option>
                            <option>Luxurious</option>
                            <option>Bold</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>4. Pick a color palette</label>
                    <div id="color-palettes">
                        <!-- Palettes will be injected by JS -->
                    </div>
                </div>

                <button id="generate-btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                    Generate Your Free Logo
                </button>
            </form>
        </section>

        <section id="results">
            <div id="loader" style="display: none;"></div>
            <div id="logo-grid"></div>
        </section>

    </main>
    
    <div id="ad-modal">
        <div class="ad-modal-content">
            <button class="close-modal-btn">&times;</button>
            <h3>Your download is almost ready!</h3>
            <p>This ad supports our free service. Click "Download Now" again to get your logo.</p>
            <div style="background: #333; padding: 4rem 6rem; border-radius: 8px; color: #888;">
                [ Ad Placeholder ]
            </div>
        </div>
    </div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
